<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Balloon!</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		body, html {
			height: 100%;
			display: grid;
		}
		#balloon {
			margin: auto;
			height: 200px;
			width: 200px;
			background-color: red;
			border-radius: 50%;
		}
	</style>
	<script>
		const colors = ["red", "green", "blue"];
		let colorIndex = 0;
		let size = 200;

		window.onload = function () {
			const balloon = document.querySelector("#balloon");
			balloon.addEventListener("click", clickBalloon);
			balloon.addEventListener("mouseleave", leaveBalloon);
		};

		function leaveBalloon() {
			size -= 5;
			if (size < 200) {
				size = 200;
			}
			colorIndex--;
			if (colorIndex < 0) {
				colorIndex = 2;
			}
			updateBalloon(colorIndex);
		}

		function clickBalloon() {
			size += 10;
			if (size > 420) {
				size = 200;
			}
			colorIndex++;
			if (colorIndex > 2) {
				colorIndex = 0;
			}
			updateBalloon(colorIndex);
		}

		function updateBalloon(colorIndex) {
			balloon.style.height = size + 'px';
			balloon.style.width = size + 'px';
			balloon.style.backgroundColor = colors[colorIndex];
		}
	</script>
</head>
<body>
	<div id="balloon"></div>
</body>
</html>
